@(user:User)(content: Html)
@import helper._
<!DOCTYPE html>

<html>
    <head>
        <title>Form samples</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.css")">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.datetimepicker.css")"/ >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
       <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.datetimepicker.js")" type="text/javascript"></script>
        <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
        <script type="text/javascript">
$(document).ready(function(){
	
	$( ".datepicker" ).datetimepicker({
            format:'d/m/Y H:i',
            lang:'ru'
            });
	
});
</script>
    </head>
    <body>
        


        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    @if(user!=null){



                            <h2 style="display: inline-block;">@user.email</h2>

                        <span style="display: inline;float: right;">
                            @form(routes.AdminPanel.logout()) {
                            <button class="btn action-btn btn-success" type="submit">
                                Выход
                            </button>
                            <br/>
                            }
                        </span>


                    }
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>

            </footer>

        </div>
        
    </body>
</html>
