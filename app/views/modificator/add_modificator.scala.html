@(user:User,item:Item,units:List[UnitType])



@import helper._
@main(null){
<fieldset>
    <legend>Add new modificator</legend>
    <div class="createForm">
        @form(routes.Modificators.newModificator(item.id)){
        <p>
            <input type="text" name="title" placeholder="Название">

            <textarea rows="10" cols="30" class="ckeditor" name="description" placeholder="Описание"></textarea>
        </p>
        <p>
            <input id="startDate" type="text" class="datepicker" name="start_time">

            <input id="endDate" type="text" class="datepicker" name="end_time">
        </p>

        <p>
            <select  name="unit_type">
                @for(unit<-units){

                <option value="@unit.id">@unit.title</option>

                }
            </select>

            <input type="text" name="price_original" placeholder="Себестоимость">
        </p>
        <p>
            <input type="text" name="price_for_sale" placeholder="Розничная цена">

            <button class="btn btn-primary" type="submit">Добавить</button>
        </p>
        }
        @form(routes.Modificators.index(item.id)) {
        <button type="submit" class="btn btn-primary btn-medium courceCellButton">Назад к продукту</button>
        }
    </div>
</fieldset>
        }
