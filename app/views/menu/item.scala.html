@(user:User,menu:Menu)


@import helper._
@main(user){
<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
  <div class="row-fluid">
    <div class="span3">
        @form(routes.Categories.index(menu.id)) {
        <button type="submit" class="btn btn-primary btn-medium courceCellButton">Категории</button>
        }
    </div>
      <br/>
    <div class="span9">
	@form(routes.Menus.updateMenu(menu.id)){
        <p>
        <input type="text" name="title" value="@menu.title"/>
<textarea name="description">@menu.description</textarea> </p>
        <p><input id="startDate" type="text" class="datepicker" name="start_time" value="@menu.start_time.format("dd/MM/yyyy HH:mm")">
<input id="endDate" type="text" class="datepicker" name="end_time" value="@menu.end_time.format("dd/MM/yyyy HH:mm")">
        </p>
<input type="submit" value="Сохранить"/>
}
        @form(routes.Menus.index(menu.service.id)) {
        <button type="submit" class="btn btn-primary btn-medium courceCellButton">Назад к списку меню</button>

        }
</div>

</div>
</div>

}
