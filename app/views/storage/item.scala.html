@(user:User,storage:Storage)


@import helper._
@main(null){
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
     
    </div>
    <div class="span9">
	@form(routes.Storages.updateStorage(storage.id)){
<input type="text" name="title" value="@storage.title"/>
<textarea name="description">@storage.description</textarea>
<input id="startDate" type="text" class="datepicker" name="start_time" value="@storage.start_time.format("dd/MM/yyyy HH:mm")">
<input id="endDate" type="text" class="datepicker" name="end_time" value="@storage.end_time.format("dd/MM/yyyy HH:mm")">

<input type="submit" value="Сохранить"/>
}

</div>
<div class="span2">
    @form(routes.Foods.index(storage.id)) {
    <button type="submit" class="btn btn-primary btn-medium courceCellButton">Продовольствия</button>
    }

    @form(routes.Storages.index(storage.restaurant.id)) {
    <button type="submit" class="btn btn-primary btn-medium courceCellButton">Назад к складам</button>
    }
							</div>
</div>
</div>

}
